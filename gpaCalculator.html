<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
       body {
    background-image: url('uni-background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 30px;
            background: linear-gradient(to right, #e3f2fd, #bbdefb);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        h2 {
            text-align: center;
            color: #3447b6;
            margin-bottom: 30px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-section label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #3447b6;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            background-color: #3447b6;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2575fc;
        }

        .result-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .result-table, .criteria-table {
            border-collapse: collapse;
            width: 48%; /* Adjust width to fit side by side */
        }

        .result-table th, .criteria-table th {
            background-color: #f2f2f2;
            padding: 10px;
        }

        .result-table td, .criteria-table td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>GPA Calculator</h2>
            <label for="PFMarks">PF Marks:</label>
            <input type="text" id="PFMarks" required>

            <label for="ICTMarks">ICT Marks:</label>
            <input type="text" id="ICTMarks" required>

            <label for="DSMarks">DS Marks:</label>
            <input type="text" id="DSMarks" required>

            <label for="FEMarks">FE Marks:</label>
            <input type="text" id="FEMarks" required>

            <label for="calculusMarks">Calculus Marks:</label>
            <input type="text" id="calculusMarks" required>

            <button onclick="calculateGPA()">Calculate GPA</button>
        </div>

        <div id="gpaResult" class="result-container" style="display: none;">
            <table class="result-table">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Marks</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="resultBody"></tbody>
            </table>

            <table class="criteria-table">
                <thead>
                    <tr>
                        <th>Marks Range</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>80 - 100</td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>70 - 79</td>
                        <td>B</td>
                    </tr>
                    < <tr>
                        <td>60 - 69</td>
                        <td>C</td>
                    </tr>
                    <tr>
                        <td>50 - 59</td>
                        <td>D</td>
                    </tr>
                    <tr>
                        <td>Below 50</td>
                        <td>F (Fail)</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">Â© 2024 University Management System</div>
    </div>

    <script>
        function calculateGPA() {
            const subjects = [
                { name: "PF", marks: parseInt(document.getElementById("PFMarks").value) },
                { name: "ICT", marks: parseInt(document.getElementById("ICTMarks").value) },
                { name: "DS", marks: parseInt(document.getElementById("DSMarks").value) },
                { name: "FE", marks: parseInt(document.getElementById("FEMarks").value) },
                { name: "Calculus", marks: parseInt(document.getElementById("calculusMarks").value) }
            ];

            let results = "";
            subjects.forEach(subject => {
                const gpa = subject.marks; // Here, we consider the marks as the GPA for simplicity
                let grade;

                if (gpa >= 80) {
                    grade = 'A';
                } else if (gpa >= 70) {
                    grade = 'B';
                } else if (gpa >= 60) {
                    grade = 'C';
                } else if (gpa >= 50) {
                    grade = 'D';
                } else {
                    grade = 'F (Fail)';
                }

                results += `<tr><td>${subject.name}</td><td>${subject.marks}</td><td>${grade}</td></tr>`;
            });

            document.getElementById("resultBody").innerHTML = results;
            document.getElementById("gpaResult").style.display = "flex"; // Show the results container
        }
    </script>
</body>
</html>
